<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="color_switcher.css">
</head>
<body>
    
    <div class="container">
        <h1 class="f-s-w">Theme Switcher</h1>
        <div class="container-box">
            <div class="box" id="violet"></div>
            <div class="box" id="indigo"></div>
            <div class="box" id="blue"></div>
            <div class="box" id="green"></div>
            <div class="box" id="yellow"></div>
            <div class="box" id="orange"></div>
            <div class="box" id="red"></div>
        </div>
        

        <h2 class="f-s-w">Try to click the box above</h2>
        <center><span class="span">So that the background of the webpage changes</span></center>
    </div>

    <script src="color_switcher.js"></script>
   
</body>
</html>
